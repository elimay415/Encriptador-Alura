		<title>Encriptador</title>

	<body>
		
		<header>

			<img src="./imagenes/Vector.png" alt="Logo de alura" class ="vector">

		</header>

		<main >
			
			<section class="encriptar">

				<textarea id= "textarea_mensaje_a_encriptar" class="encriptar_mensaje"  placeholder="Por Favor, ingrese el mensaje a encriptar"></textarea>
				<!--cols="35" rows="12" 
				<input class="mensaje_encriptar" placeholder="Por Favor, ingrese el mensaje a encriptar"/>
				-->
				
				<p class="anotacion"><img src="./imagenes/advertencia.png" class="anotacion_img">  Solo letras minusculas y sin acentos.</p>

				<div  class="button_boxes">
					
					<button onclick="solicitandoEncriptar()" class="button button_encriptar">
						Encriptar
					</button>
					<button onclick="solicitandoDesencriptar()"  class="button button_desencriptar">
						Desencriptar
					</button>
				</div>
				
			</section>

			<section class="desencriptar_mensaje">
					<textarea id= "textarea_encriptado" rows="17" style= "display: none; " class="mensaje_encriptado"  placeholder= "Ningún mensaje fue &#10; encontrado."></textarea>
					
					<div id="ocultar_imagen">
						<img  src="./imagenes/Muñeco.png" class="imagen_box">
						<div  class="mensaje">
								<h2 class="mensaje_1">Ningún mensaje fue <br/>encontrado</h2>
								<h4 class="mensaje_2">Ingresa el texto que desees encriptar <br/>o desencriptar</h4>
						</div>
					</div>
					
					<button id= "button_copy" onclick="copiar()" style= "display: none;" class=" button button_copy">Copiar</button>

				</section>

			<script type="text/javascript" src="./js/codEncriptador.js"></script>
						
		</main>
